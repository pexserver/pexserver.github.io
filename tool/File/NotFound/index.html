    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-light: #6366F1;
            --primary-dark: #4338CA;
            --accent-color: #F43F5E;
            --text-color: #1F2937;
            --text-light: #6B7280;
            --light-color: #F9FAFB;
            --white: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --border-radius: 0.5rem;
            --border-radius-lg: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background-color: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .error-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .docs-status {
            background-color: var(--gray-100);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .docs-status-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .docs-status-message {
            color: var(--text-light);
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            font-size: 1rem;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .helpful-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        .helpful-links h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .link-card {
            background-color: var(--gray-100);
            border-radius: var(--border-radius);
            padding: 1rem;
            text-decoration: none;
            color: var(--text-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .link-card:hover {
            background-color: var(--primary-light);
            color: white;
            transform: translateY(-2px);
        }

        .link-card i {
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: var(--transition);
        }

        .link-card:hover i {
            color: white;
        }

        .link-text {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-subtitle {
                font-size: 1.25rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">ページが見つかりません</h1>
        
        <h2 class="error-subtitle">Not Found</h2>
        
        <p class="error-message">
            申し訳ございません。お探しのページは存在しないか、移動された可能性があります。
        </p>

        <div class="docs-status">
            <div class="docs-status-title">
                <i class="fas fa-tools"></i>
                ドキュメント準備中
            </div>
            <div class="docs-status-message">
                現在、まだDocsは用意できていません。<br>
                近日中に詳細なドキュメントを公開予定です。
            </div>
        </div>

        <div class="action-buttons">
            <a href="../../index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                ツール一覧に戻る
            </a>
            <a href="../../../index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                ホームページに戻る
            </a>
        </div>

        <div class="helpful-links">
            <h3>お探しのものはありませんか？</h3>
            <div class="links-grid">
                <a href="../Chat/index.html" class="link-card">
                    <i class="fas fa-comments"></i>
                    <span class="link-text">チャットツール</span>
                </a>
                <a href="../Clicker/rpg.html" class="link-card">
                    <i class="fas fa-gamepad"></i>
                    <span class="link-text">RPGゲーム</span>
                </a>
                <a href="../Share/index.html" class="link-card">
                    <i class="fas fa-share-alt"></i>
                    <span class="link-text">ファイル共有</span>
                </a>
                <a href="../merge/index.html" class="link-card">
                    <i class="fas fa-code-branch"></i>
                    <span class="link-text">ファイル統合</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // ページロード時のアニメーション
        document.addEventListener('DOMContentLoaded', function() {
            // エラーアイコンにホバーエフェクトを追加
            const errorIcon = document.querySelector('.error-icon');
            errorIcon.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1) rotate(10deg)';
            });
            errorIcon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });

            // リンクカードのホバーエフェクト
            const linkCards = document.querySelectorAll('.link-card');
            linkCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.boxShadow = '0 10px 25px rgba(79, 70, 229, 0.2)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.boxShadow = 'none';
                });
            });

            // コンソールに楽しいメッセージ
            console.log('🚀 PEXWeb Tools - まもなくDocsが利用可能になります！');
            console.log('📚 開発者向け情報: https://github.com/gamelist1990/gamelist1990');
        });

        // 開発モード用のイースターエッグ
        let konami = [];
        const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ↑↑↓↓←→←→BA

        document.addEventListener('keydown', function(e) {
            konami.push(e.keyCode);
            konami.splice(-konamiCode.length - 1, konami.length - konamiCode.length);
            
            if (konami.join('').indexOf(konamiCode.join('')) >= 0) {
                document.body.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b, #6c5ce7)';
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradient 3s ease infinite';
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes gradient {
                        0% { background-position: 0% 50%; }
                        50% { background-position: 100% 50%; }
                        100% { background-position: 0% 50%; }
                    }
                `;
                document.head.appendChild(style);

                alert('🎉 コナミコード発動！ 特別なスタイルが適用されました！');
            }
        });
    </script>
</body>
</html>
