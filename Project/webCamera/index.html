<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webカメラ一覧テスト</title>
    <link rel="stylesheet" href="./css/camera.css">
</head>
<body>
    <div class="firebase-ui-root">
        <button id="sidebarToggle" class="sidebar-toggle" aria-label="メニューを開く"><span></span><span></span><span></span></button>
        <aside class="sidebar" id="sidebar">
            <h1>Webカメラ一覧</h1>
            <div class="form-group">
                <label for="cameraList">カメラ選択</label>
                <select id="cameraList"></select>
            </div>
            <button id="testBtn">選択したカメラでテスト</button>
            <button id="showInfoBtn" style="margin-top:0.5em;">詳細情報を表示</button>
            <button id="showSettingsBtn" style="margin-top:0.5em;">カメラ設定</button>
        </aside>
        <main class="main-content">
            <div class="card">
                <div class="card-title">カメラプレビュー</div>
                <div id="videoContainer">
                    <video id="video" autoplay playsinline controls muted></video>
                </div>
            </div>
        </main>
    <!-- 詳細情報モーダル -->
    <div id="infoModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <h2>カメラ詳細情報</h2>
                <span class="close" id="closeModalBtn">&times;</span>
            </div>
            <div id="cameraInfoContent">
                <div style="color:#888;">カメラを起動して「詳細情報を表示」ボタンを押してください。</div>
            </div>
        </div>
    </div>
    <!-- カメラ設定モーダル -->
    <div id="settingsModal" class="modal" style="display:none;z-index:10001;">
        <div class="modal-content" style="width:370px;max-width:96vw;">
            <div class="modal-header" id="settingsModalHeader">
                <h2 style="font-size:1.15em;">カメラ設定</h2>
                <span class="close" id="closeSettingsBtn">&times;</span>
            </div>
            <form id="cameraSettingsForm" autocomplete="off">
                <div class="settings-row">
                    <label for="settingsWidth">幅 (width)</label>
                    <input id="settingsWidth" name="width" type="number" min="1" max="7680" step="1" placeholder="例: 1920" autocomplete="off">
                </div>
                <div class="settings-row">
                    <label for="settingsHeight">高さ (height)</label>
                    <input id="settingsHeight" name="height" type="number" min="1" max="4320" step="1" placeholder="例: 1080" autocomplete="off">
                </div>
                <div class="settings-row">
                    <label for="settingsFps">最大FPS</label>
                    <input id="settingsFps" name="fps" type="number" min="1" max="240" step="1" placeholder="例: 60" autocomplete="off">
                </div>
                <div class="settings-actions">
                    <button type="button" id="resetSettingsBtn" style="background:#f7fafd;color:#4285f4;border:1.2px solid #4285f4;margin-right:0.7em;">リセット</button>
                    <button type="submit">保存</button>
                </div>
                <div id="settingsError" style="color:#d32f2f;font-size:0.98em;margin-top:0.7em;display:none;"></div>
            </form>
        </div>
    </div>
    <script src="./src/camera.js"></script>
    <script>
    // サイドバーのハンバーガーメニュー制御
    (function() {
      const sidebar = document.getElementById('sidebar');
      const toggle = document.getElementById('sidebarToggle');
      if (!sidebar || !toggle) return;
      toggle.addEventListener('click', function() {
        sidebar.classList.toggle('open');
        toggle.classList.toggle('open');
      });
      // 画面リサイズ時に自動で閉じる
      window.addEventListener('resize', function() {
        if (window.innerWidth > 900) {
          sidebar.classList.remove('open');
          toggle.classList.remove('open');
        }
      });
    })();
    </script>
</body>
</html>
