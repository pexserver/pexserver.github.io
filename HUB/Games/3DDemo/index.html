<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Voxel Carving Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/layout.css">

  <!-- Import map to resolve bare module specifier 'three' to the ESM build on unpkg -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
    }
  }
  </script>
</head>

<body>
  <nav class="blue">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Voxel Sculptor</a>
      <ul id="nav-mobile" class="right">
        <li><a id="resetNav" href="#">Reset</a></li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m8">
          <div id="canvasContainer" class="card">
            <!-- CSS square box for visual demo (created via CSS) -->
            <div class="css-box" aria-hidden="true"></div>
            <canvas id="threeCanvas"></canvas>
          </div>
        </div>
        <div class="col s12 m4">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Controls</span>
              <p>Click or drag on the object to carve (remove) voxels. Use mouse to orbit.</p>
              <p>
                <label>
                  <input type="checkbox" id="dragCarve" checked />
                  <span>Enable drag carving</span>
                </label>
              </p>

              <!-- Tool selection -->
              <p>
                <label>Tool</label>
                <p>
                  <label>
                    <input name="tool" type="radio" value="orbit" id="toolOrbit">
                    <span>Orbit</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="tool" type="radio" value="carve" id="toolCarve" checked>
                    <span>Carve (single)</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="tool" type="radio" value="brushCarve" id="toolBrush">
                    <span>Brush Carve</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input name="tool" type="radio" value="paint" id="toolPaint">
                    <span>Paint</span>
                  </label>
                </p>
              </p>

              <!-- Color picker and brush size -->
              <p>
                <label for="voxelColor">Voxel Color</label>
                <input type="color" id="voxelColor" value="#ffffff">
              </p>
              <p>
                <label for="brushSize">Brush Size</label>
                <input type="range" id="brushSize" min="0.5" max="5" step="0.5" value="1">
                <span id="brushSizeLabel">1.0</span>
              </p>
              <p>
                <a id="resetBtn" class="btn blue">Reset</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
